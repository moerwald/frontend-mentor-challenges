<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>
    <article>

      <picture>
        <source media="(max-width: 600px)" srcset="images/image-product-mobile.jpg">
        <img src="images/image-product-desktop.jpg" alt="Bottle of perfume">
      </picture>
      <div class="description-container">
        <p class="description">P E R F U M E</p>

        <h1>
          Gabrielle Essence <br> Eau De Parfum
        </h1>

        <p class="description">
          A floral, solar and voluptuous <br>
          interpretation composed by Olivier <br>
          Polge, Perfumer-Creator for the House of <br> CHANEL.
        </p>
        <h1>
          <em id="actual-price">$149.99</em> <small id="old-price">$169.99</small>
        </h1>

        <button> 
          <img src="images/icon-cart.svg" alt="">
          Add to Cart
        </button>
      </div>
    </article>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
</body>

</html>
